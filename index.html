<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="stylesheet.css">

    <title>Weather App</title>
  </head>
  <body>

    <div class="box-shadow-all">

    <div class="d-flex justify-content-center text-white">

        <div class="slider d-flex align-items-center">
        
            <div class="slider-inner">
                <h1 class="text-center mb-3">Find Weather Information</h1>
                <input type="city" class="form-control" placeholder="Enter city name" id="searchInput">
                <center><button onclick="reset()" class="btn btn-danger mt-2">RESET</button></center>
            </div>
    
        </div>

    </div>

        <div class="profile py-4" id="profile">

            <h1 class="text-center py-4">Waiting for you to enter the city name <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div></h1>

        </div>

        <footer class="bg-dark text-white py-3 px-2">
            <center><p class="m-0">Designed and Developed by<br><a href="https://www.amarkarthik.in" target="_blank">ROCKY AMAR</a></p></center>
        </footer>

    
    </div>

    <!-- Bootstrap script cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jQuery script CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom script -->
    <script src="script.js"></script>
  </body>
</html>
